<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>MarvelDC Theme Park</title>
<style>
    body {
        font-family: Montserrat;
    }

    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        display: flex;
    }

    .tab button {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        height: 60px;
        width: 50%;
        align-items: center;
        text-align: center;
        text-transform: uppercase;
        font-size: 24px;
        font-weight: 300;
        cursor: pointer;
        position: relative;
    }

    /* Displaying the content */
    .tabcontent {
        display: flex;
        padding: 6px 12px;
        border: 1px solid #ccc;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    /* Hover state button class */
    .tab button:hover {
        background-color: #6abdf8;
    }

    /* Active button class */
    .tab button:active {
        background-color: #fff;
    }

    .inputBoxNum {
        margin: 18px;
        width: 50%;
    }

    .inputBoxChoice {
        margin: 18px;
        width: 40%;
     
    }

    #selectMarvel {
        padding: 20px;
    }

    input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        verticle-align: bottom;
        position: relative;
    }

    label[for="selectMarvel"] {
        font-size: 20px;
        margin: 0px 100px 0px 10px;
    }

    label[for="selectDC"] {
        font-size: 20px;
        margin: 0px 100px 0px 10px;
    }

    input[type="text"] {
        width: 20px;
        margin: 10px;
    }

    label[for="tickets"] {
        font-size: 1.17em;
        font-weight: bolder;
    }

    label[for="calendar"] {
        font-size: 1.17em;
        font-weight: bolder;
    }

    input[type="date"] {
        cursor: pointer;
        margin: 20px;
    }

    input[type="submit"] {
        text-align: right;
        cursor: pointer;
    }
</style>    
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="clickHandle(event, 'Tickets' )">Tickets</button>
        <button class="tablinks" onclick="clickHandle(event, 'Promo' )">Promo</button>
    </div>

    <div id="Tickets" class="tabcontent">
    <div class="inputBoxNum">
        <label for="tickets">No. of tickets:</label>
        <input type="text" id="tickets" name="tickets" value="1">
    <br>
        <label for="calendar">Calendar:</label>
        <input type="date" id="calendar" name="calender">
    </div>

    <div class="inputBoxChoice">
        <h3> Choose your tickets</h3>
        <input type="checkbox" id="selectMarvel"></checkbox>
        <label for="selectMarvel">Marvel</label>
        <input type="checkbox" id="selectDC"></checkbox>
        <label for="selectDC">DC</label>
    </div>

        <input type="submit" onclick="return confirm('Confirm Payment?')" />
    
<script>
    function clickHandle(evt, ticketing) {
    var i, tabcontent, tablinks;

    //clear the previous clicked content
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    //set the tab to be "active"
    tablinks = document.getElementsByClassName('"tablinks"');
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace("active", " ");
    }
    //display the clicked tab and set it to active
    document.getElementById(ticketing).style.display = "block";
        evt.currentTarget.classname += "active";
    }
    
</script>   
</body>
</html>
